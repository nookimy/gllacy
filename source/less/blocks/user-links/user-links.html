<div class="user-links">
  <ul class="user-links__list">
    <li class="user-links__item user-links__item--search">
      <a href="#">
        <svg class="user-links__svg" width="17px" height="18px">
          <use xlink:href="#icon-loupe"></use>
        </svg>
        <span class="visually-hidden">Поиск</span>
      </a>
      <div class="user-links__modal">
        <form class="user-links__form user-links__form--search" action="#" method="post">
          <p>
            <input id="search" type="search" name="q" placeholder="Что ищем?" aria-labelledby="Что ищем?">
            <label for="search">Что ищем?</label>
          </p>
        </form>
      </div>
    </li>
    <li class="user-links__item user-links__item--login">
      <a href="#">
        <svg class="user-links__svg" width="20px" height="19px">
          <use xlink:href="#icon-login"></use>
        </svg>
        Вход
      </a>
      <div class="user-links__modal">
        <form class="user-links__form user-links__form--login" action="#" method="post">
          <p>
            <input class="login-icon-user" id="user-login" type="text" name="login" placeholder="Логин">
            <label for="user-login">Логин</label>
          </p>
          <p>
            <input class="login-icon-password" id="user-password" type="password" name="password" placeholder="Пароль">
            <label for="user-password">Пароль</label>
          </p>
          <button class="button button--red" type="submit">Войти</button>
          <ul>
            <li>
              <a href="#">Забыли пароль?</a>
            </li>
            <li>
              <a href="#">Новая регистрация</a>
            </li>
          </ul>
        </form>
      </div>
    </li>
    <li class="user-links__item user-links__item--basket">
      <a href="#">
        <svg class="user-links__svg" width="21px" height="20px">
          <use xlink:href="#icon-basket"></use>
        </svg>
        Корзина
      </a>
    </li>
  </ul>
</div>
